{% extends "base.html" %}


{% block content %}

    <div class="ftcontent">
    	<h2>Import complete</h2>
    	
    	{{ count }} feeds added.
    	
    	<table>
    		{% for s in imported %}
    			
    			<tr><td><a href="{{s.site_url|escape}}">{{s.name|escape}}</a></td><td><a href="{{s.feed_url|escape}}">{{s.feed_url|escape}}</a></td></tr>
    			
    		{% endfor %}
    	</table>
	</div>
	

{% endblock %}
